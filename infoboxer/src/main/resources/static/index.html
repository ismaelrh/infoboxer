<script>

    angular.element(document).ready(function () {


        $.get('/data/config.json', function (configData) {

            angular.module('infoboxer').config(['ConfigServiceProvider', function (ConfigServiceProvider) {
                ConfigServiceProvider.config(configData);

            angular.bootstrap('#infoboxer', ['infoboxer']);
